type Query {
    """
    Query for a feed (can be any feed group).
    """
    feed(
        id: StreamID!
        options: ActivityQueryOptions
    ): Feed
}

type Mutation {
    """
    Follow a feed
    """
    follow(feed: StreamID!, toFollow: StreamID!): Feed

    """
    Unfollow a feed
    """
    unfollow(feed: StreamID!, toUnfollow: StreamID!, keepHistory: Boolean): Feed
}

type Subscription {
    realtimeFeed(feed: StreamID!): RealtimeFeed
}
