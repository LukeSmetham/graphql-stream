type Query {
    """
    Query for the activities of a feed.
    """
    feed(
        slug: String
        id: String
        """
        When using collections, you can request Stream to enrich activities to include them
        """
        enrich: Boolean
        """
        Filter the feed on ids greater than or equal to the given value
        """
        id_gte: String
        """
        Filter the feed on ids greater than the given value
        """
        id_gt: String
        """
        The number of Activities to retrieve (max: 100)
        """
        limit: Int
        """
        Offset the activity cursor.
        """
        offset: Int
        """
        The custom ranking formula used to sort the feed, must be defined in the dashboard
        """
        ranking: String
        """
        Configure how the reactions are returned for the activities of this feed.
        """
        reactions: FeedReactionOptionsInput
    ): [Activities]
}

type Mutation {
    """
    Follow a feed
    """
    follow(feed: EntitySelector!, toFollow: EntitySelector!): JSON
    """
    Unfollow a feed
    """
    unfollow(feed: EntitySelector!, toUnfollow: EntitySelector!): JSON
}

type Subscription {
    realtimeFeed(slug: String!, id: String!): RealtimeFeed
    # realtimeNotifications(slug: String!, id: String!): RealtimeNotificationFeed
}
