type Query {
    """
    Query for a feed (can be any feed group).
    """
    feed(
        id: EntitySelector!
        options: ActivityQueryOptions
    ): Feed
}

type Mutation {
    """
    Follow a feed
    """
    follow(feed: EntitySelector!, toFollow: EntitySelector!): Feed

    """
    Unfollow a feed
    """
    unfollow(feed: EntitySelector!, toUnfollow: EntitySelector!, keepHistory: Boolean): Feed
}

type Subscription {
    realtimeFeed(feed: EntitySelector!): RealtimeFeed
}
