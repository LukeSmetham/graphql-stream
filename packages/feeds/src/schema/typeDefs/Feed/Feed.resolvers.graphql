type Query {
    """
    Query for a feed (can be any feed group).
    """
    feed(
        slug: String!
        id: String!
        options: ActivityQueryOptions
    ): Feed
}

type Mutation {
    """
    Follow a feed
    """
    follow(feed: EntitySelector!, toFollow: EntitySelector!): EntitySelector

    """
    Unfollow a feed
    """
    unfollow(feed: EntitySelector!, toUnfollow: EntitySelector!, keepHistory: Boolean): EntitySelector
}

type Subscription {
    realtimeFeed(slug: String!, id: String!): RealtimeFeed
}
