interface FeedPayload {
    duration: String!
    next: URL
    results: [Activities!]
}

type Feed implements FeedPayload {
    """
    The duration of the request
    """
    duration: String!
    """
    URL to retrieve the next
    """
    next: URL
    """
    The activities
    """
    results: [Activities!]
}

type NotificationFeed implements FeedPayload {
    """
    The duration of the request
    """
    duration: String!
    """
    URL to retrieve the next
    """
    next: URL
    """
    The Notification Activities
    """
    results: [AggregatedActivity!]
    """
    The unread activity count.
    """
    unread: Int!
    """
    The unseen activity count.
    """
    unseen: Int!
}

type RealtimeFeed {
    """
    All activities deleted by this update
    """
    deleted: [Activity!]
    """
    A pair of foreign_id and time of the deleted activities
    """
    deleted_foreign_ids: [String!]
    """
    All activities created by this update
    """
    new: [Activity!]
    """
    Time of the update in ISO format
    """
    published_at: DateTime!
}

union FeedResponse = Feed | NotificationFeed