type FlatFeed {
    """
    The duration of the request
    """
    duration: String!
    """
    URL to retrieve the next
    """
    next: URL
    """
    The activities
    """
    results: [Activity!]
}

type AggregatedFeed {
    """
    The duration of the request
    """
    duration: String!
    """
    URL to retrieve the next
    """
    next: URL
    """
    The activities
    """
    results: [Activity!]
}

type NotificationFeed {
    """
    The duration of the request
    """
    duration: String!
    """
    URL to retrieve the next
    """
    next: URL
    """
    The activities
    """
    results: [Activity!]
}

union Feed =  FlatFeed | AggregatedFeed | NotificationFeed

type RealtimeFeed {
    """
    All activities deleted by this update
    """
    deleted: [Activity!]
    """
    A pair of foreign_id and time of the deleted activities
    """
    deleted_foreign_ids: [String!]
    """
    All activities created by this update
    """
    new: [Activity!]
    """
    Time of the update in ISO format
    """
    published_at: DateTime!
}
