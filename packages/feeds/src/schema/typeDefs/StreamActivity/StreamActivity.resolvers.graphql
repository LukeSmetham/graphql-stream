type Query {
    activities(feed: StreamID!, options: StreamActivityQueryOptions): [StreamActivityUnion!]
}

type Mutation {
    """
    Add an activity to a given feed.
    """
    addActivity(feed: StreamID!, activity: StreamAddActivityInput!): StreamActivity!
    """
    Add multiple activities to a given feed.
    """
    addActivities(feed: StreamID!, activities: [StreamAddActivityInput!]): [StreamActivity!]
    """
    Deletes the activity from a feed and returns the removed activity ID if successful. If no error is thrown, and the resolver returns null, this means the targeted feeds never had an existing follow relationship.
    """
    removeActivity(feed: StreamID!, id: UUID, foreignId: UUID): UUID
}
