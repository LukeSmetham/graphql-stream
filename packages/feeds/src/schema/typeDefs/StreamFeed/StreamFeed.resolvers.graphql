type Query {
    """
    Query for a flat feed.
    """
    flatFeed(
        id: StreamID!
        options: StreamActivityQueryOptions
    ): StreamFlatFeed!
    
    """
    Query for a aggregated feed.
    """
    aggregatedFeed(
        id: StreamID!
        options: StreamActivityQueryOptions
    ): StreamAggregatedFeed!

    """
    Query for a notification feed.
    """
    notificationFeed(
        id: StreamID!
        options: StreamActivityQueryOptions
    ): StreamNotificationFeed!
}

type Mutation {
    """
    Follow a feed
    (Only flat feeds can be followed)
    """
    follow(feed: StreamID!, toFollow: StreamID!): StreamFlatFeed!

    """
    Unfollow a feed
    (Only flat feeds can be followed)
    """
    unfollow(feed: StreamID!, toUnfollow: StreamID!, keepHistory: Boolean): StreamFlatFeed!
}

type Subscription {
    realtimeFeed(feed: StreamID!): StreamRealtimeFeed!
}
