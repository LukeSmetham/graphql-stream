type Message {
    """
    The message ID. This is either created by Stream or set client side when the message is added.
    """
    id: String!
    """
    The safe HTML generated from the raw text message. This field can only be set using server-side APIs or via the import
    """
    html: String!
    """
    Plain text string of the message content.
    """
    text: String!
    """
    The type of this message.
    """
    type: MessageTypeEnum!
    """
    The User that sent this message.
    """
    user: User!
    """
    List of any attachments for this message
    """
    attachments: [MessageAttachment!]
    lastest_reactions: JSON!
    own_reactions: JSON!
    reaction_counts: Int
    reply_count: Int!
    """
    The date this message was sent.
    """
    created_at: Date!
    """
    The date of the last time this message was updated.
    """
    updated_at: Date!
}

enum MessageTypeEnum {
    """
    A regular message created in the channel.
    """
    regular
    """
    A temporary message which is only delivered to one user. It is not stored in the channel history. Ephemeral messages are normally used by commands (e.g. <code>/giphy</code>) to prompt messages or request for actions.
    """
    ephemral
    """
    An error message generated as a result of a failed command. It is also ephemeral, as it is not stored in the channel history and is only delivered to one user.
    """
    error
    """
    A message in a reply thread. Messages created with <code>parent_id</code> are automatically of this type.
    """
    reply
    """
    A message generated by a system event, like updating the channel or muting a user.
    """
    system
}

type MessageAttachment {
    """
    The attachment type based on the URL resource.
    """
    type: MessageAttachmentTypeEnum!
    """
    The name of the author.
    """
    author_name: String!
    """
    The attachment title.
    """
    title: String!
    """
    The link to which the attachment message points to.
    """
    title_link: URL!
    """
    The attachment text. It will be displayed in the channel next to the original message.
    """
    text: String!
    """
    The URL to the attached image. This is present for URL pointing to an image article (eg. Unsplash)
    """
    image_url: URL!
    """
    The URL to the attached file thumbnail. You can use this to represent the attached link.
    """
    thumb_url: URL!
    """
    The URL to the audio, video or image related to the URL.
    """
    asset_url: URL!
    """
    The original URL that was used to scrape this attachment.
    """
    og_scope_url: URL!
}

enum MessageAttachmentTypeEnum {
    audio
    video
    image
}
